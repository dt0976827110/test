<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幸運轉盤抽獎</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fdfdfd;
    }
    h1 {
      font-size: 2em;
      margin-top: 40px;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 40px auto;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #FF8C00;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: #FFA07A; /* 淺橘 */
      clip-path: polygon(0% 0%, 100% 0%, 0% 100%);
    }
    .segment:nth-child(even) {
      background: #FF8C00; /* 深橘 */
    }
    .segment span {
      position: absolute;
      top: 20px;
      left: 10px;
      transform: rotate(45deg);
      color: white;
      font-weight: bold;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid #FF4500;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }
    .btn {
      padding: 10px 20px;
      background: #FF8C00;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #ff7000;
    }
  </style>
</head>
<body>
  <h1>🎮 幸運轉盤抽獎</h1>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <div class="segment" style="transform: rotate(0deg)"><span>10元</span></div>
      <div class="segment" style="transform: rotate(60deg)"><span>再抽一次</span></div>
      <div class="segment" style="transform: rotate(120deg)"><span>折扣券</span></div>
      <div class="segment" style="transform: rotate(180deg)"><span>20元</span></div>
      <div class="segment" style="transform: rotate(240deg)"><span>再來一瓶</span></div>
      <div class="segment" style="transform: rotate(300deg)"><span>50元</span></div>
    </div>
  </div>
  <button class="btn" onclick="spin()">開始抽獎</button>

  <script>
    let wheel = document.getElementById("wheel");
    let deg = 0;
    function spin() {
      const random = Math.floor(Math.random() * 6);
      const extra = Math.floor(Math.random() * 30);
      deg += (360 * 5) + (random * 60) + extra;
      wheel.style.transform = `rotate(${deg}deg)`;
    }
  </script>
</body>
</html>
