<head>

  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #fdfdfd;
      display: flex;
      flex-direction: column;

    canvas {

    }
    #spinButton {
      margin-top: 30px;

      border-radius: 6px;

      color: #fff;
    }
    #arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: 90px;
      left: calc(50% - 20px);
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>ğŸ¯ å¹¸é‹è½‰ç›¤æŠ½ç</h1>
  <div id="arrow"></div>
  <canvas id="wheel" width="300" height="300"></canvas>
  <button id="spinButton">é–‹å§‹æŠ½ç</button>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const center = size / 2;
    const segments = ["50å…ƒ", "è²·ä¸€é€ä¸€", "20å…ƒ", "æŠ˜æ‰£åˆ¸", "å†æŠ½ä¸€æ¬¡", "10å…ƒ"];
    const colors = ["#f57c00", "#ffb74d"];
    let angle = 0;
    let spinning = false;

    function drawWheel() {
      const arc = (2 * Math.PI) / segments.length;
      for (let i = 0; i < segments.length; i++) {
        const start = angle + i * arc;
        const end = start + arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % 2];
        ctx.moveTo(center, center);
        ctx.arc(center, center, center - 10, start, end);
        ctx.fill();

        // Draw text
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(start + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px sans-serif";
        ctx.fillText(segments[i], center - 20, 10);
        ctx.restore();
      }
    }

    function spin() {
      if (spinning) return;
      spinning = true;

      let spinAngle = Math.random() * 2000 + 3000;
      let duration = 3000;
      let start = performance.now();

      function animate(now) {
        let elapsed = now - start;
        if (elapsed < duration) {
          let progress = elapsed / duration;
          angle += (spinAngle * (1 - Math.pow(progress, 2))) / 100;
          ctx.clearRect(0, 0, size, size);
          drawWheel();
          requestAnimationFrame(animate);
        } else {
          angle %= 2 * Math.PI;
          spinning = false;

          // âœ… é¡¯ç¤ºä¸­ççµæœ
          const arc = (2 * Math.PI) / segments.length;
          const index = Math.floor(((2 * Math.PI - angle + arc / 2) % (2 * Math.PI)) / arc);
          const result = segments[index];
          setTimeout(() => {
            alert("ğŸ‰ æ­å–œä¸­çï¼š" + result + "ï¼");
          }, 300);
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
    document.getElementById("spinButton").addEventListener("click", spin);
  </script>

</body>
