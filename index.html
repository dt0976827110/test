  <style>
    body {
      background-color: #f8f8f8;

<body>
  <h1>ğŸ¯ å¹¸é‹è½‰ç›¤æŠ½ç</h1>
  <canvas id="wheel" width="300" height="300"></canvas>
  <button onclick="spin()">é–‹å§‹æŠ½ç</button>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const prizes = ["å†æ¥å†å²", "10å…ƒ", "30å…ƒ", "å†æ¥å†å²", "50å…ƒ", "å†æ¥å†å²"];
    const anglePerSlice = 2 * Math.PI / prizes.length;

    function drawWheel(rotation = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < prizes.length; i++) {
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, rotation + i * anglePerSlice, rotation + (i + 1) * anglePerSlice);
        ctx.fillStyle = i % 2 === 0 ? "#f88" : "#8cf";
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(rotation + i * anglePerSlice + anglePerSlice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "14px sans-serif";
        ctx.fillText(prizes[i], 140, 0);
        ctx.restore();
      }
    }

    let angle = 0;
    let spinning = false;

    function spin() {
      if (spinning) return;
      spinning = true;
      let velocity = Math.random() * 0.1 + 0.3;
      const decay = 0.99;

      const anim = () => {
        angle += velocity;
        velocity *= decay;
        drawWheel(angle);
        if (velocity > 0.002) {
          requestAnimationFrame(anim);
        } else {
          spinning = false;
          const finalAngle = angle % (2 * Math.PI);
          const index = Math.floor((prizes.length - (finalAngle / anglePerSlice)) % prizes.length);
          alert("ğŸ æ­å–œä½ ç²å¾—ï¼š" + prizes[index]);
        }
      };
      anim();
    }

    drawWheel();
  </script>
