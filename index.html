<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>幸運轉盤抽獎</title>
  <style>
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      background: #fffaf2;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto;
    }

    #arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red; /* ✅ 朝下 */
      position: absolute;
      top: 0px; /* ✅ 貼在轉盤上方 */

      transform: translateX(-50%);
      z-index: 10;
    }

    #wheel {
      border: 10px solid orange;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #spinButton {
      margin-top: 40px;
      padding: 12px 28px;
      font-size: 16px;
      background: orange;
      color: white;
      border: 2px solid black;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎯 幸運轉盤抽獎</h1>
  
  <div id="wheel-container">
    <div id="arrow"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>

  <button id="spinButton">開始抽獎</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const prizes = ["折扣券", "20元", "再抽一次", "50元", "買一送一", "10元"];
    const colors = ["#FFA726", "#FFCC80"]; // 橘色與淺橘交錯
    const total = prizes.length;
    const arc = (2 * Math.PI) / total;
    let angle = 0;
    let spinning = false;

    // 畫轉盤
    function drawWheel() {
      for (let i = 0; i < total; i++) {
        const start = angle + i * arc;
        const end = start + arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, start, end);
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(start + arc / 2);
        ctx.fillStyle = "white";
        ctx.font = "bold 18px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(prizes[i], 130, 10);
        ctx.restore();
      }
    }

    drawWheel();

    // 抽獎
    document.getElementById("spinButton").addEventListener("click", function () {
      if (spinning) return;
      spinning = true;

      const spins = Math.floor(Math.random() * 3) + 5; // 5~7圈
      const finalIndex = Math.floor(Math.random() * total);
      const finalAngle = (3 * Math.PI / 2) - (finalIndex * arc); // 12點鐘方向
      const totalRotation = 2 * Math.PI * spins + finalAngle;

      let current = 0;
      const duration = 4000;
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 4); // 先快後慢

        angle = totalRotation * easeOut;
        ctx.clearRect(0, 0, 400, 400);
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const resultText = prizes[finalIndex];
          document.getElementById("result").innerText = `🎉 恭喜你抽到「${resultText}」！`;
        }
      }

      requestAnimationFrame(animate);
    });
  </script>
</body>
</html>
